<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie um programa aonde você peça para o usuario informar 3 notas
        // Depois faça a soma entre elas e mostre a media.
        
        function media() {
            let soma = 0;
            let quantidade = 0;
            for(i = 0; i <= 2; i++){
                let nota = parseFloat(prompt("Informe a "+[i+1]+"° nota"));
                soma =soma+ nota;
                quantidade++;
            }
            alert("Sua média foi de: "+(soma/quantidade))
        }
        media();

    </script>
</body>
</html>
