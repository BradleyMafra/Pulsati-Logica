<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Escreva um script que verifica se uma string tem mais de 10 caracteres e exibe a mensagem correspondente.
      let str = prompt("Informe uma palavra");

      if(str.length > 10)
        alert("Contém MAIS de 10 caracteres: "+str.length);
            else
                alert("Contém MENOS de 10 caracteres: "+str.length)

      
    </script>
  </body>
</html>
