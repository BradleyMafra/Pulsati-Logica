<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Peça ao usuário uma quantidade de linhas e e outra de colunas, depois declare tal matriz
      // Inicialize todos os elementos de 1 até 'linha x coluna'.

      let linhas = parseFloat(prompt("Informe a quantidade de linhas"));
      let colunas = parseFloat(prompt("Informe a quantidade de colunas"));

      for (i = 1; i < linhas; i++) {
          for (j = 1; j < colunas; j++) {
            document.write([i]);
          document.write([j]);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
