<body>
    <script>
        // Faça um programa que pergunte a hora ao usuário e, baseando-se no horario descrito exiba a saudação apropriada.

        // 0-11 Bom dia
        // 12-17 Boa tarde
        // 18-23 Boa noite
        function verificar() {
            if (hora > 0 && hora <= 11) {
                alert("BOM DIIA");
            }else if(hora > 12 && hora < 17){
                alert("BOA TARDEEEE");
            }else if(hora > 18 && hora < 23){
                alert("BOOOUUUUA NOITE")
            }
        }

        let hora = parseFloat(prompt("Informe sua hora atual, usando o relógio 24h!"));
        verificar();
    </script>
</body>
