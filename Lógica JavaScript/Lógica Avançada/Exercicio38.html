<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsati - Exercício38</title>
</head>
<body>
    <script>
        // Escreva um programa que calcule o fatorial de um número escolhido pelo usuário.

        let numero = parseFloat(prompt("Informe um número que deseja saber o fatorial!"));
        let fatorial = 1;
        document.write("Número informado: "+numero+"<br> Fatorial dele: ");
        for(i = numero; i > 0; i--){
            fatorial *= [i];
            document.writeln([i]+" * ");
        }
        document.writeln("<br> Resultado: "+fatorial);
    </script>
</body>
</html>
