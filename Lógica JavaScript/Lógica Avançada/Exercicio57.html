    <script>
        // Escreva um programa que verifique se um número é triangular.
        // 6 = 1 + 2 + 3 = 6
        
        let n = parseFloat(prompt("Informe um numero para saber se é trinagular."));
        let r = "Não é um número triangular";
        for(i = 0; i < n; i++){
            nT = i + (i + 1) + (i + 2);
            if(nT == n){
                r = "É um número triangular"
                break;
            }
        }
        console.log(r);
    </script>
