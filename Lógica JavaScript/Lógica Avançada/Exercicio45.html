<body>
    <script>
        // Escreva um programa que verifique quantos números são positivos e quantos são negativos em um array.

        let numero = [1, 4, 2, 5, 3, 6, 9, 7, 10, 8, 2];
        let imp = 0;
        let par = 0;

        for(i = 0; i < numero.length; i++){
            if(numero[i] % 2 == 0){
                par++;
            }else{
                imp++;
            }
        }
        alert("Pares: "+par+"\n Impares: "+imp);
    </script>
</body>
