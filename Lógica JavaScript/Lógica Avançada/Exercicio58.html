<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsati - Exercicio58</title>
  </head>
  <body>
    <script>
      // Escreva um programa que encontre o número mais frequente em uma lista.
      
      let numero = [1, 2, 3, 4, 10, 20, 22, 10, 5, 6, 10, 7, 10, 8, 10, 9, 29, 35,];
      let mN = null;
      let frequencia = 0;

      for (i = 0; i < numero.length; i++) {
        let contador = 1;
        for (j = i + 1; j < numero.length; j++)
          if (numero[i] == numero[j]) contador++;

        if (contador > frequencia) {
          mN = numero[i];
          frequencia = contador;
        }
      }
        console.log("O número: "+ mN + "\n Apareceu "+ frequencia +" vezes")
    </script>
  </body>
</html>
