<body>
    <script>
        // Escreva um programa que calcule o resto da divisão de dois números não inteiros
        let n1 = parseFloat(prompt("Informe dois número não inteiros: "));
        let n2 = parseFloat(prompt("Informe outro número não inteiro"));
        let r = n1 % n2;
        console.log("1° número: "+n1+"\n 2° número: "+n2+"\n soma do resto da divisão dos 2 números: "+r)

    </script>
