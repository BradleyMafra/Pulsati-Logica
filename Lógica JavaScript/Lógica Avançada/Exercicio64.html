    <script>
        // Escreva um programa que calcule a soma dos dígitos de um número.

        let numero = parseFloat(prompt("Informe um número "));
        let soma = 0;
        let digito = 0;

        while(numero > 0){
            digito = numero % 10;
            soma += digito;
            numero = numero / 10;
        }
