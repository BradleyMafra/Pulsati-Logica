<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsati - Exercício43</title>
</head>
<body>
    <script>
        // Escreva um programa que calcule a soma dos números impares de uma lista

        let numero = [1, 2, 6, 5, 100, 9, 8, 1, 2, 5, 2];
        let im = 0;
        for(i = 0; i < numero.length; i++){
            if(numero[i] % 2 != 0){
                // console.log(numero[i])
                im = im + numero[i];
            }
        }
        console.log("Soma dos número impares: "+im)
    </script>
</body>
</html>
