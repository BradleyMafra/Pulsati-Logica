<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsati - Exercício41</title>
</head>
<body>
    <script>
        // Escreva um programa que verifique se um número é divisível por outro

        let numero1 = parseFloat(prompt("Informe um número: "));
        let numero2 = parseFloat(prompt("Outro numero: "));
        
        if(numero1 % numero2 == 0 || numero2 % numero1 == 0){
            console.log("O numero é divisivel pelo outro")
        } else
            console.log("não é")

    </script>
</body>
</html>
