<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsati - Exercício51</title>
</head>
<body>
    <script>
        // Escreva um programa que calcule a soma dos n numeros porém somente dos numeros que nao forem inteiros

        let numeros = [23, 2.3, 4.5, 2.2, 8.1, 1.2, 9.1, 3, 4, 5, 2, 10, 33, 50];
        let soma = 0;
        for(i = 0; i < numeros.length; i++){
            if(numeros[i] % 2 != 0 && numeros[i] % 1 != 0){
                console.log("Numero: "+numeros[i])
                soma = soma + numeros[i];
            }
        }
        console.log("A soma dos números são: "+ soma);
    </script>
</body>
</html>
