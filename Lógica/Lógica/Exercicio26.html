<body>
    <script>
        //Escreva um código que verifica se uma string é um palíndromo ou não e exibe a mensagem correspondente.
        function verificar(string) {
            const palin = string.length;

            for(let i = 0; i < palin / 2; i++){
                if(string[i] !== string[palin -1 - i]){
                    return "Não é palindromo"
                }
            }
            return "é palindromo"
        }

        const string = prompt("VERIFICAR SE É PALINDROMO!");
        const resposta = verificar(string);
        alert(resposta);

    </script>
</body>
