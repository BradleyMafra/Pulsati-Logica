<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // `Faça um programa onde peça para o usuario informar 3 numeros, e depois mostre qual o MAIOR numero entre eles.`

      let n1 = prompt(" Informe três numeros ");
      let n2 = prompt("2°");
      let n3 = prompt("3°");

      if (n1 > n2) {
        document.writeln(n1 + " é o maior número");
      } else if (n1 > n3) {
        document.writeln(n1 + " é o maior número");
      } else if (n2 > n3) {
        document.writeln(n2 + " é o maior número");
      } else {
        document.writeln(n3 + " é o maior número");
      }
    </script>
  </body>
</html>
