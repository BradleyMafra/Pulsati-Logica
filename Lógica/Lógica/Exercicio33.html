<body>
    <script>
        // Utilize um la√ßo "for" para percorrer uma string e trocar 
        // Todas as letras "a" por "x" e imprimir a string modificada.
        let string = "paralalola";
        contagem = 0;
        let resultado
        for(i = 0; i < string.length; i++){
            contagem++;
            for(j = 0; j < contagem; j++){
                resultado = string.replace(/a/gi, "x");
            }
        }
        alert(resultado)
    </script>
</body>
