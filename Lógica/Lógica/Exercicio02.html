<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // `Peça três notas ao aluno, converta para numero e calcule a media do mesmo, caso a media for menor que 7 mostrar que foi reprovado, caso a media seja exatamente 7 mostrar que ele passou com a media 7 caso a media seja maior que 7 mostrar que ele passou com media acima de 7.`
        let n1 = parseFloat(prompt("Informe sua 1° nota"));
        let n2 = parseFloat(prompt("Informe sua 2° nota"));
        let n3 = parseFloat(prompt("Informe sua 3° nota"));

        const media = (n1 + n2 + n3)/3;

        if (media < 7) {
            prompt("Você foi reprovado!")
        } else if(media == 7) {
            document.write("Você foi aprovado com média "+media)
        }else if(media > 7){
            document.write("Parabéns você foi aprovado com média "+media)
        }
    </script>
</body>
</html>
