<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Faça um script para que o usuário informe 3 numeros e o programa mostre os pares de numeros.
      // 3 2 3 => 2 - 3 3
      // 5 5 7 => 7 - 5 5
      let n1 = parseFloat(prompt("1° numero"));
      let n2 = parseFloat(prompt("2° numero"));
      let n3 = parseFloat(prompt("3° numero"));
      if(n1 == n2){
        alert(n3+"--"+n1+"  "+n2)
      }else if(n1==n3){
        alert(n2+"--"+n1+"  "+n3)
      }else if(n3 == n1){
        alert(n3+"--"+n1+"  "+n2)
      }
    </script>
  </body>
</html>
