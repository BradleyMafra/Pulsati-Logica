<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // `Peça para o usuario informar duas notas com o prompt e depois converta para numero e depois mostre a media entre eles.`
        let n1 = parseFloat (prompt("Informe sua 1° nota"));
        let n2 = parseFloat(prompt("Informe sua 2° nota"));

        let media = (n1 + n2)/2;

        document.write("Sua média foi de " + media);
    </script>
</body>
</html>
