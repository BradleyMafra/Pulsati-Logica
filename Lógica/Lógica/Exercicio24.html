<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Escreva um código que verifica se um número é primo ou não e exibe a mensagem correspondente.
      // Número divisivel por ele mesmo e por 1.
      let n = prompt("Informe um numero inteiro!");
      let contador = 0;

      for (let i = 1; i < n; i++) {
        if (n % i == 0) {
          contador++;
        }
      }
      if(contador == 2)
        alert("É primo")
         else
          alert("Não é primo")
    </script>
  </body>
</html>
