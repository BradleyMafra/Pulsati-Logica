  <body>
    <script>
      // Escreva um programa que calcule a potência de um número.
      function calcularPotencia() {
        let base = parseFloat(prompt("Informe um número de base: "));
        let expo = parseFloat(
          prompt("Informe um número para ser o Expoente: ")
        );

        let r = Math.pow(base, expo);

        console.log("A potência do numero é: " + r);
      }
      calcularPotencia();
    </script>
  </body>
