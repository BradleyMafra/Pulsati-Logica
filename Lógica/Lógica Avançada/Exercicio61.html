<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pulsati - Exercício61</title>

  <body>
    <script>
      // Escreva um programa que calcule o quociente e o resto de uma divisão inteira.
      //    28      /   4     ==      7
      // Dividendo    Divisor     Quociente

      let n1 = parseFloat(prompt("Informe um número: "));
      let n2 = parseFloat(prompt("informe um número: "));
      let quociente = n1 / n2;
      let r = n1 % n2;

      console.log("Quociente: " + quociente + "\n Resto da divisão: " + r);
    </script>
  </body>
</html>
