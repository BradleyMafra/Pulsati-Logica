    <script>
      // Escreva um programa que calcule o número de dias entre duas datas.

      let data1 = parseFloat(prompt("Informe a primeira data: "));
      let data2 = parseFloat(prompt("Informe a segunda data: "));

      console.log("Tem " + dias + " dias entre as datas:");
