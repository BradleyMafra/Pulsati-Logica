<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pulsati - Exercício50</title>
</head>
<body>
    <script>
        // Escreva um programa que gere um numero aleatório e some até que essa soma dos números passe de 200.

        let numero = Math.random();
        console.log(numero);

        for(i = numero; i < 200; i++){
            numero++;
        }
        console.log(numero);
    </script>
</body>
